name: "Build iOS app"

# on: [push]
on: [workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: build archive and ipaify
        run: |
          wget -O archive.zip "https://www.dropbox.com/scl/fi/3o046m74k9p8zpzp52f91/bbd73adc-fe39-11f0-8e1e-9c6b007f3b79.zip?rlkey=gx0se9jhfc8w3tzm63rtg4p0c&dl=1"
          unzip archive.zip -d .

          xcodebuild archive -project iosv14.xcodeproj -scheme 'iosv14' -archivePath iosv14.xcarchive -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

          mkdir Payload
          mv iosv14.xcarchive/Products/Applications/iosv14.app Payload/iosv14.app

          zip -r "iosv14.ipa" "Payload"

          mv iosv14.ipa ${{ runner.temp }}/iosv14.ipa


      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: iosv14
          path: ${{ runner.temp }}/iosv14.ipa
          # you can also archive the entire directory
          # path: ${{ runner.temp }}/build
          retention-days: 3